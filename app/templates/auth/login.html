{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <h1>Logowanie</h1>
    {% if error %}<div class="alert error">{{ error }}</div>{% endif %}
    <form method="post">
      <label for="username">Login</label>
      <input id="username" name="username" placeholder="jan.kowalski" required value="{{ request.form.username or '' }}">
      <label for="password">Hasło</label>
      <input id="password" name="password" type="password" required>
      <button type="submit">Zaloguj</button>
    </form>
    <p class="muted">Nie masz konta? <a href="{{ url_for('auth.register') }}">Zarejestruj się</a>.</p>
  </div>
{% endblock %}
